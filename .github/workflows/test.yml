on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: denoland/setup-deno@v1
        with: 
          deno-version: v1.x
      - name: Run fmt
        run: |
          deno fmt --check
      - name: Run lint
        run: |
          deno lint
      - name: Run test
        run: |
          deno cache ./apiserver/apiserver.ts
          deno run -A ./apiserver/apiserver.ts --noViewer > /dev/null &
          deno test -A