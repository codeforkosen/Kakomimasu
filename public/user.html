<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <link rel="stylesheet" href="/css/main.css">

        <link rel="icon" type="image/png" href="/img/kakomimasu-icon.png">
        <link rel="apple-touch-icon" href="/img/kakomimasu-icon.png">

        <title>ユーザ詳細 - 囲みマス</title>
    </head>

    <body>
        <header></header>

        <div id="basic-info" v-cloak>
            <div id="screen-name">{{ screenName }}</div>
            <div id="name">@{{name}}</div>
            <div id="id">{{id}}</div>
        </div>

        <footer></footer>
        <script type="module">
            import { createHeader, createFooter, userShow, getUrlQueries } from "/js/util.js";

            const main = async () => {
                createHeader("ユーザ詳細");
                createFooter();

                const identifier = getUrlQueries().id;//document.URL.match(new RegExp("^(.+)/user/(.+)$"))[2];
                const user = await userShow(identifier);
                if (user.hasOwnProperty("error")) {
                    user.screenName = "ユーザが存在しません";
                    user.name = "";
                    user.id = "";
                }
                console.log(user);

                document.title = `ユーザ詳細(@${user.name}) - 囲みマス`;
                new Vue({
                    el: "#basic-info",
                    data: {
                        screenName: user.screenName,
                        name: user.name,
                        id: user.id,
                    },
                });
            };

            main();

        </script>

    </body>

</html>

<style>
    #basic-info {
        margin: 0.5em;
        padding: 0.3em;
        border-style: solid;
        border-color: gainsboro;
        border-width: 1px;
    }

    #screen-name {
        font-size: 1.5em;
    }

    #name {
        font-size: 0.9em;
        color: gray;
    }

    #id {
        font-size: 0.8em;
        color: gray;
    }
</style>
